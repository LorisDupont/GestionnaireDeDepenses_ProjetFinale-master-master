<ion-header translucent="true">
  <ion-toolbar background-color="black">
    <ion-title style="margin:10px"><h1 style="font-weight: bold; margin-bottom:15px">Vos comptes</h1></ion-title>
    <ion-icon name="home" slot="end" style="margin-right: 10px; padding-top: 5px; font-size: 20px;" routerLink="/home"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-buttons>
    <ion-button shape="round" color="primary" routerLink="/compte">Ajouter un compte</ion-button>


  </ion-buttons>
 <div id="depenses" class="liste">
      <ion-card color="light" class="liste-depenses">
        <div *ngFor="let item of items" >
          <div *ngIf="item.userId  == this.tokenStorage.getUser().id ">
            <div *ngIf="item.id % 2 == 0">
              <ion-item-sliding>

                <ion-item style="width: 100%;">
                  <ion-card id="ionCard" style="display: flex; width: 100%; flex-direction: column;">
  
                    <ion-card-content id="details" >
                      <ion-grid fixed>
                        <ion-row>
                          <ion-col size="6" >
                            <div class="flex_div">
        
                              <div class="details">
                                <ion-label class="bold_lbl"><strong>Nom:</strong></ion-label>
                                <ion-label class="small_lbl">&nbsp;{{item.nom}} </ion-label>
                              </div>
                            </div>
                          </ion-col>
                          <ion-col size="6" >
                            <div class="flex_div">
        
                              <div class="details">
                                <ion-label class="bold_lbl"><strong>Solde:</strong></ion-label>
                                <ion-label class="small_lbl">&nbsp;{{item.solde}} â‚¬ </ion-label>
                              </div>
                            </div>
                          </ion-col>

        
              
                          <ion-col size="10" >
                            <div class="flex_div">
                              
                              <div class="details" style="display: flex;">
                                <ion-label class="bold_lbl"><strong>Description:</strong>  </ion-label>
                                <ion-label class="small_lbl">&nbsp; {{item.description}}</ion-label>
                              </div>
                            </div>
                          </ion-col>
    
    
        
        
              
                         
              
                        </ion-row>
                      </ion-grid>
                    
                  </ion-card-content> 
                  </ion-card> 
                </ion-item>
                <ion-item-options side="start">
                  <ion-item-option color="warning" style="height: 100%;">
                    <ion-button color="warning" style="height: 97%; width: 100%;" ><ion-icon color="light" name="create"></ion-icon> </ion-button>

                  </ion-item-option>

                </ion-item-options>


                <ion-item-options side="end" color="danger" style="height: 100%;">
                  <ion-item-option color="success" style="height: 100%;">
                    <ion-button color="success" style="height: 97%;" (click)="select(item)" ><ion-icon color="light" name="checkmark-circle"></ion-icon> </ion-button>

                  </ion-item-option>

                  <ion-item-option color="danger" style="height: 100%;">
                    <ion-button color="danger" style="height: 100%;" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon>
                    </ion-button>
                  </ion-item-option>
                  
                </ion-item-options>
              </ion-item-sliding>

            </div>
  

          </div>

        
         
        </div>


      </ion-card>
      
 </div>
</ion-content>
