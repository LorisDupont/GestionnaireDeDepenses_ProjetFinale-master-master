<div class="fond">
  <div class="padding">

    <div class="logo">
      <img class="image" src="../../../assets/icon.gif">

    </div>

    <div class="col-md-12">
      <div class="card card-container">

        <form class="form"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>


          <ion-item class="item">
            <label for="nom">Nom</label>
            <input
              type="nom"
              class="form-control"
              name="nom"

              [(ngModel)]="form.nom"
              required
              nom
              #nom="ngModel"
            />
          </ion-item>
          <ion-item class="item">
            <label for="description">Description</label>
            <input
              type="description"
              class="form-control"
              name="description"
              [(ngModel)]="form.description"
              required
              #description="ngModel"
            />
          </ion-item>
          <div class="item">

            <ion-button expand="block" shape="round"  color="tertiary" type="submit" (click)="onSubmit()" routerLink="/account"> Ajouter</ion-button>
            <ion-button expand="block" shape="round"  color="tertiary" type="submit" routerLink="/compte"> Annuler</ion-button>


          </div>

        </form>

      </div>
    </div>
    <br><br>
    <ion-button expand="block" shape="round" fill="clear"  routerLink="/home">Retour</ion-button>



        </div>
      </div>
